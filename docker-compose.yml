version: '3.8'
services:
  app:
    image: yang0709/journal-backend:latest
    ports:
      - "3001:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/journal 
      - JWT_SECRET=${JWT_SECRET}
      - WX_APPID=${WX_APPID}
      - WX_SECRET=${WX_SECRET}
      - PORT=3000
      # 日志配置 - 针对30用户优化
      - LOG_LEVEL=info
      - LOG_DIR=/app/logs
      - LOG_MAX_SIZE=10m
      - LOG_MAX_FILES=14d
      - NODE_ENV=production
    volumes:
      # 挂载日志目录到宿主机，确保持久化
      - ./logs:/app/logs
    depends_on:
      - mongo
    # Docker日志驱动配置，防止容器日志过大
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"

  mongo:
    image: mongo:7
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db

  backup:
    image: mongo:7
    volumes:
      - ./backups:/backups
    environment:
      # ⚠️ 这里的数据库名称必须与 app 服务的一致
      - MONGO_URI=mongodb://mongo:27017/journal 
      - BACKUP_RETENTION_DAYS=7
    entrypoint: >
      sh -c "
      while true; do
        FILENAME=/backups/backup-$$(date +%Y%m%d-%H%M%S).archive.gz;
        echo \"Starting backup to $$FILENAME... \";
        mongodump --uri=\"$$MONGO_URI\" --archive=\"$$FILENAME\" --gzip;
        if [ $$? -eq 0 ]; then
          echo 'Backup successful.';
          # 删除过期备份
          find /backups -name 'backup-*.archive.gz' -mtime +$$BACKUP_RETENTION_DAYS -delete;
        else
          echo 'Backup failed!';
        fi
        sleep 86400;
      done"
    depends_on:
      - mongo  

volumes:
  mongo_data:
